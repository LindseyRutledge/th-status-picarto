<html>
    <head>
        <title>TH Picarto Status Test</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script>
            const getLiveStatus = async () => {
                const response = await fetch('https://api.picarto.tv/v1/channel/name/IntroducingEmy');
                const json = await response.json();
                const status = json.online;
                if (status) {
                    document.getElementById('picarto-status').src="online.png";
                }
            };

            getLiveStatus();
        </script>
        <style>
            *, *::before, *::after {
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                align-items: center;
                display: flex;
                justify-content: center;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <img id="picarto-status" src="offline.png" />
    </body>
</html>
